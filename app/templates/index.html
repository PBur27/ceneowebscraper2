<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ceneo Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <div class="container.fluid bg-dark text-center p-2">
            <h1 class="display-1 text-light">Ceneo Web Scraper</h1>
            <small class="text-light">ceneo.pl review aggregator</small>
        </div>
    </header>
    <div>
        <h1>Opis projektu</h1>
        <h2>Cel aplikacji</h2>
        <h3></h3>
    </div>
    <div class="container text-center my-5">
        <div class="row">
            <div class="col">
                <div class="card border border-dark border-2">
                    <img src="opinions.jpg" class="card-img" alt="opinions">
                    <div class="card-img-overlay">
                        <a href="/opinion_extraction" class="stretched-link"></a>
                        <h3 class="text-dark">Opinion extraction</h3>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border border-dark border-2">
                    <img src="products.jpg" class="card-img" alt="products">
                    <div class="card-img-overlay">
                        <div class="card-img-overlay">
                            <a href="/product_list" class="stretched-link"></a>
                            <h3 class="text-dark">Product List</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border border-dark border-2">
                    <img src="author.jpg" class="card-img" alt="auhtor">
                    <div class="card-img-overlay">
                        <div class="card-img-overlay">
                            <a href="about_me.html" class="stretched-link"></a>
                            <h3 class="text-dark">Author</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
