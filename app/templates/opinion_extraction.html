<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opinions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container.fluid bg-dark text-center p-2">
            <h1 class="display-1 text-light">Opinion Extraction</h1>
            <small class="text-light">
                <a class="text-light link-underline link-underline-opacity-0" href="index.html">Return to homepage</a>
            </small>
        </div>
    </header>
    <form class="needs-validation text-center p-5" novalidate>

        <div class="form-group">
            <input type="text" class="form-control form-control-lg text-center" id="product_code"
                aria-describedby="product_code" placeholder="Enter product code" pattern="\d{6}" required>
            <div class="invalid-feedback">Please enter exactly six numbers.</div>
        </div>

        <button type="submit" class="btn btn-primary m-2">Submit</button>

        <a id="redirectLink" href="product_list.html" target="_blank" style="display: none;"></a>

    </form>

    <script>
        var form = document.querySelector('.needs-validation');
        var input = form.querySelector('input[type="text"]');
        var redirectLink = document.getElementById('redirectLink');

        form.addEventListener('submit', function (event) {
            if (!input.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                form.classList.add('was-validated');
                alert("Invalid product code");
                location.reload();
            } else {
                redirectLink.click();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
